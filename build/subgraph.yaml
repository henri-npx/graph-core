specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0x52483Cb6B95bb58E5667dDfc8C2Ae8189fdB6a50"
      abi: Factory
      startBlock: 17229600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Vault
        - Share
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
        - name: ERC20
          file: Factory/abis/ERC20.json
        - name: Vault
          file: Factory/abis/Vault.json
      eventHandlers:
        - event: CreateVault(address,address)
          handler: handleCreateVault
templates:
  - kind: ethereum
    name: Vault
    network: bsc
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/Vault/Vault.wasm
      entities:
        - Vault
        - Share
      abis:
        - name: Vault
          file: Vault/abis/Vault.json
        - name: Factory
          file: Vault/abis/Factory.json
        - name: ERC20
          file: Vault/abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Rebalance(address,uint256[],uint256)
          handler: handleRebalance
        - event: Redeem(indexed address,uint256,uint256)
          handler: handleRedeem
