specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0x52483Cb6B95bb58E5667dDfc8C2Ae8189fdB6a50"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CreateVault
        - OwnershipTransferred
        - SetAccessManager
        - SetFeesManager
        - SetHarvester
        - SetSwapContracts
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: CreateVault(address,address)
          handler: handleCreateVault
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetAccessManager(address)
          handler: handleSetAccessManager
        - event: SetFeesManager(address)
          handler: handleSetFeesManager
        - event: SetHarvester(address)
          handler: handleSetHarvester
        - event: SetSwapContracts(address,address)
          handler: handleSetSwapContracts
      file: ./src/mapping.ts
